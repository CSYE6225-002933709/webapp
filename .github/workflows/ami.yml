name: AMI

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  pull_request:
    branches: [ "main" ]
    types: 
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Run apt update
        run: sudo apt update          
      
      - name: Create build artifact
        run: |
          touch project.tar.gz
          tar --exclude=project.tar.gz -czvf project.tar.gz .
      
      - name: Init packer
        run: packer init .

      - name: Set environment variables        
        run: |
          export AWS_ACCESS_KEY_ID=${{ secrets.AWS_DEV_ACCESS_KEY }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_DEV_SECRET_KEY }}
          
      - name: Running the packer script 
        run: packer build ami.pkr.hcl

  